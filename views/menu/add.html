<div class="mt10">
<form class="layui-form" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">上级菜单</label>
        <div class="layui-input-block" style="width: 200px;">
            <select name="pid" lay-verify="required">
                <option value="-1">请选择</option>
                <option value="0">无</option>
                {{ if .menuList}}
                    {{range $k,$v := .menuList}}
                        <option value="{{$v.Id}}">{{$v.Name}}</option>
                        {{if $v.Children}}
                            {{range $key,$val := $v.Children}}
                                <option value="{{$val.Id}}">&nbsp;&nbsp;|-{{$val.Name}}</option>
                            {{end}}
                        {{end}}
                    {{end}}
                {{end}}
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">名称</label>
        <div class="layui-input-block" style="width: 200px;">
            <input type="text" name="name" required lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">控制器</label>
        <div class="layui-input-block" style="width: 200px;">
            <input type="text" name="controller" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">方法</label>
        <div class="layui-input-block" style="width: 200px;">
            <input type="text" name="method" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">权重</label>
        <div class="layui-input-block" style="width: 200px;">
            <input type="text" name="sort" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-block">
            <input type="radio" name="status" value="1" title="开启" checked>
            <input type="radio" name="status" value="-1" title="禁用" >
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">是否需要权限</label>
        <div class="layui-input-block">
            <input type="radio" name="isPermissions" value="1" title="是" checked>
            <input type="radio" name="isPermissions" value="0" title="否" >
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">是否显示</label>
        <div class="layui-input-block">
            <input type="radio" name="isShow" value="1" title="是" checked>
            <input type="radio" name="isShow" value="0" title="否" >
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
</div>

<script>
    //Demo
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
</script>
